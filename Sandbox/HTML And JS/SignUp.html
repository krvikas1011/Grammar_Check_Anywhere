<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grammar Anywhere</title>
    <link href="bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet"> 
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="bootstrap-4.0.0-dist/js/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/test.js"></script>
    <script src="js/Sign-Up.js"></script>
    
     <style>
    body {
     background: url('https://png.pngtree.com/thumb_back/fw800/back_pic/03/76/52/9357bed430a0792.jpg') fixed;
    background-size: cover;
         }
    </style>
    
    <body>
        
        <div class="container">
            <form class="form-horizontal" role="form">
                <h2 class="mt-5 mb-5 ml-3">SIGN UP</h2>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email Id</label>
                    <div class="col-sm-5">
                        <input type="email" id="email" placeholder="xxx@example.com" class="form-control" autofocus required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-5">
                        <input type="text" id="username" placeholder="Username" class="form-control"  required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-5">
                        <input type="password" id="inputPassword" name ="pwd" placeholder="Password" class="form-control"  aria-describedby="passwordHelpBlock" onchange="checkPassword();">
                        <div id="passwordHelpBlock" class="form-text text-danger" style = "font-size: 13px; display:none">
                            Your password must be 8-15 characters long, must contain one lowercase letter, one uppercase letter and 1 number.
                        </div>
                    </div>
                    <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password*</label>
                    <div class="col-sm-5">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control" required>
                        <div id="incorrectPswd" class="form-text text-danger" style = "font-size: 13px; display:none">
                            Password does not match
                        </div>
                        <div id="enter" class="form-text text-danger" style = "font-size: 13px; display:none">
                            Enter Password
                        </div>
                        
                    </div>
                </div>
                <button type="submit" class="ml-3 col-sm-2 btn btn-success mt-2" id="register" onclick="checkConfirmPassword();" disabled>Register</button>
                <button type="button" class="ml-3 col-sm-2 btn btn-primary mt-2" onclick="window.location.href='Login.html'">Back</button>  
				 </form> <!-- /form -->
        </div> <!-- ./container -->  
    </body>
</html>
